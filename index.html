<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Từ vựng tiếng Anh</title>
</head>
<body>
    <div id="flashcard-container">
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div id="flashcard">
            <div id="question"></div>
            <div id="options-container" class="matrix">
                <!-- Answer choices will be dynamically added here -->
            </div>
            <div id="feedback"></div>
        </div>
        <div id="button-container">
            <button id="prevButton" onclick="showPrevCard()">◄ Previous</button>
            <button id="nextButton" onclick="showNextCard()">Next ►</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
