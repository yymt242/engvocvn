<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Từ vựng tiếng Anh</title>
</head>
<body style="background-color:rgb(255, 255, 255);">
    <div id="flashcard-container">
        <div id="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div>
            <button id="reset-button" onclick="resetLocalStorage()">
                <p id="reset"> RESET </p>
                <svg id="reset-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
                  </svg>
                </button>
            <div id="percent-finish"> </div>
        </div>

        <div id="flashcard">
            <div id="question"> </div>
            <div id="pos_"></div>
            <a id=image1 href="#" onclick="playAudio()">
                <img src="https://stc-laban.zdn.vn/dictionary/images/sp_us_3.jpg" alt="Pronunciation Image">
            </a>
            <audio id="audioPlayer">
                Your browser does not support the audio element.
            </audio>
            <div id="ipa_"></div>
            <div id="meaning_"></div>
            <hr>
            <b>
                <div id="pluralnoun_"></div>
                <div id="ucnoun_"></div>
                <div id="v2_"></div>
            </b>
            <i> <div id="example_"></div> </i>
            <div id="verb_"></div>
            <div id="noun_"></div>
            <div id="adjective_"></div>
            <div id="adverb_"></div>

            <div id="options-container" class="matrix">
                <!-- Answer choices will be dynamically added here -->
            </div>
            <div id="feedback"></div>
        </div>
        <div id="skip-container"> 

        </div>
        <div id="button-container">
                <svg id="skipButton" onclick="skipCard()" xmlns="http://www.w3.org/2000/svg" width="160" height="160" fill="currentColor" class="bi bi-skip-end-btn" viewBox="0 0 16 16">
                    <path d="M6.79 5.093 9.5 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .79-.407"/>
                  </svg>

            <svg  id="nextButton" onclick="showNextCard()" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
